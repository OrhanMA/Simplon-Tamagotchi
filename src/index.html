<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tamagotchi</title>
    <link rel="stylesheet" href="style.scss" />
  </head>
  <body>
    <div class="homepage">
      <h1>Welcome to my Tamagotchi !</h1>
      <h2>Choose between the two character to start playing:</h2>
      <div class="character-choice">
        <div>
          <h3>Billy</h3>
          <img
            src="../assets/billy/billy-coucou-nobg.png"
            alt="billy's choice"
            class="choice billy-choice"
          />
        </div>
        <div>
          <h3>Kamel</h3>
          <img
            src="../assets/kamel/kamel-neutre-nobg.png"
            alt="kamel's choice"
            class="choice kamel-choice"
          />
        </div>
      </div>
      <button class="start-button">START</button>
    </div>
    <div class="game hidden">
      <div class="character-side">
        <img
          class="billy-face hidden"
          src="../assets/billy/billy-happy-nobg.png"
          alt="billy's happy face"
        />
        <img
          class="kamel-face hidden"
          src="../assets/kamel/kamel-happy-nobg.png"
          alt="kamel's happy face"
        />
      </div>
      <div class="info-side">
        <div class="console">
          <h3>Use the console to play:</h3>
          <input type="text" id="inputText" placeholder="Enter you text here" />
          <p class="lastInput"></p>
        </div>
        <div class="bars">
          <div>
            <p class="need1 needs">Need 1</p>
            <progress id="bar1" max="100" value="100"></progress>
          </div>
          <div>
            <p class="need2 needs">Water</p>
            <progress id="bar2" max="100" value="100"></progress>
          </div>
          <div>
            <p class="need3 needs">Need 3</p>
            <progress id="bar3" max="100" value="100"></progress>
          </div>
        </div>
        <div class="buttons">
          <button class="feed1">Feed 1</button>
          <button class="feed2">Water</button>
          <button class="feed3">Feed 3</button>
        </div>
      </div>
    </div>
    <div class="game-over hidden">
      <h2>Game over!</h2>
      <button id="again">Play again</button>
    </div>
    <script type="module" src="script.ts"></script>
  </body>
</html>
